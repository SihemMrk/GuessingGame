    <h1>The Guessing Game</h1>


    <div class='chance'>
      5 chances : <span id="remaining_guesses">5 more</span>
    </div>

    <div class="guesses" id="guesses_list">
      <span class="guess">50</span>
      <span class="guess">25</span>
    </div>
    

    <form onsubmit="return false;">
      <div>
          <input type="text" id="guess" autocomplete="off"></input>
          <button id="play">Play here</button>
      </div>
    </form>

    

    <div class="actions">
      <button id="reset">Reset</button>
      <span id="message"></span>
      <button id="hint">Hint</button>
    </div>
